version: "3"
services:
  pantrify:
    build: .
    ports:
      - "80:8090"
    volumes:
      - ./backend/pb_hooks:/pb_hooks
      - ./backend/pb_data:/pb_data
      - ./backend/pb_migrations:/pb_migrations
      - ./backend/pb_schema:/pb_schema
      # nginx config
      - ./nginx.conf:/etc/nginx/nginx.conf
      # admin dashboard and frontend
      - ./backend/pb_public:/pb_public
