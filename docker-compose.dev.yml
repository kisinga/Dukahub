# =====================================
# Local Development Dependencies
# =====================================
#
# Provides only database and cache for local development.
# Run backend/frontend manually on host (npm run dev).
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   cd backend && npm run dev
#   cd frontend && npm start

services:
  postgres_db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-vendure}
      POSTGRES_USER: ${DB_USERNAME:-vendure}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vendure}
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-vendure}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dukahub_dev

  # Audit Log Database (TimescaleDB) for development
  timescaledb_audit:
    image: timescale/timescaledb:latest-pg17
    environment:
      POSTGRES_DB: ${AUDIT_DB_NAME:-audit_logs}
      POSTGRES_USER: ${AUDIT_DB_USER:-audit_user}
      POSTGRES_PASSWORD: ${AUDIT_DB_PASSWORD:-audit_password}
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_audit_dev_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${AUDIT_DB_USER:-audit_user} -d ${AUDIT_DB_NAME:-audit_logs}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dukahub_dev

  redis:
    image: redis:7-alpine
    ports:
      - "6479:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dukahub_dev

networks:
  dukahub_dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  timescaledb_audit_dev_data:
    driver: local
  redis_dev_data:
    driver: local
