# =====================================
# Dukarun Infrastructure Services
# =====================================
#
# This file contains only infrastructure services (databases, cache, observability)
# Application services (backend, frontend) are in docker-compose.yml
#
# Usage:
#   # First, create the external network (one-time):
#   docker network create dukarun_services_network
#   # Then start services:
#   docker compose -f docker-compose.services.yml up -d
#   docker compose -f docker-compose.services.yml logs -f
#   docker compose -f docker-compose.services.yml down
#
# This file can be pasted directly into Coolify for managed resources with backups

services:
  # ========================================
  # Database Service
  # ========================================
  postgres_db:
    image: postgres:17
    restart: unless-stopped
    networks:
      - dukarun_services_network
    environment:
      POSTGRES_DB: ${DB_NAME:-vendure}
      POSTGRES_USER: ${DB_USER:-vendure}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vendure}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-vendure} -d ${DB_NAME:-vendure}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # Audit Log Database (TimescaleDB)
  # ========================================
  timescaledb_audit:
    image: timescale/timescaledb:latest-pg17
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - dukarun_services_network
    environment:
      POSTGRES_DB: ${AUDIT_DB_NAME:-audit_logs}
      POSTGRES_USER: ${AUDIT_DB_USER:-audit_user}
      POSTGRES_PASSWORD: ${AUDIT_DB_PASSWORD:-audit_password}
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      - timescaledb_audit_data:/var/lib/postgresql/data
    ports:
      - '${AUDIT_DB_PORT:-5433}:5432'
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${AUDIT_DB_USER:-audit_user} -d ${AUDIT_DB_NAME:-audit_logs}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # Redis Cache Service
  # ========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - dukarun_services_network
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ========================================
  # SigNoz Observability Stack
  # ========================================
  # Full observability platform with storage, querying, and visualization
  # Architecture: Apps → OTel Collector → ClickHouse → SigNoz UI
  #
  # Resource Requirements:
  # - ClickHouse: ~2GB RAM minimum
  # - SigNoz: ~1GB RAM
  # - Total: ~4GB RAM recommended
  #
  # Access:
  # - SigNoz UI: http://localhost:${SIGNOZ_UI_PORT:-8080}
  # - OTLP gRPC: localhost:${SIGNOZ_OTLP_GRPC_PORT:-4317}
  # - OTLP HTTP: localhost:${SIGNOZ_OTLP_HTTP_PORT:-4318}

  # ZooKeeper - Required for ClickHouse coordination
  signoz-zookeeper:
    image: bitnami/zookeeper:3.7.1
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - dukarun_services_network
    environment:
      ALLOW_ANONYMOUS_LOGIN: 'yes'
      ZOO_AUTOPURGE_INTERVAL: '1'
    volumes:
      - signoz_zookeeper_data:/bitnami/zookeeper
    healthcheck:
      test: ['CMD', 'zkServer.sh', 'status']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ClickHouse - High-performance analytics database for telemetry storage
  signoz-clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - dukarun_services_network
    environment:
      CLICKHOUSE_DB: signoz
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: '1'
    volumes:
      - signoz_clickhouse_data:/var/lib/clickhouse
      - signoz_clickhouse_logs:/var/log/clickhouse-server
    depends_on:
      signoz-zookeeper:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8123/ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # SigNoz OTel Collector - Receives telemetry and writes to ClickHouse
  # Apps send traces/metrics/logs here via OTLP (ports 4317/4318)
  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.111.24
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - dukarun_services_network
    command:
      - '--config=/etc/otel-collector-config.yaml'
    environment:
      OTEL_RESOURCE_ATTRIBUTES: 'host.name=signoz-host,os.type=linux'
      SIGNOZ_COMPONENT: otel-collector
      LOW_CARDINAL_EXCEPTION_GROUPING: 'true'
    configs:
      - source: otel_collector_config
        target: /etc/otel-collector-config.yaml
    ports:
      - '${SIGNOZ_OTLP_GRPC_PORT:-4317}:4317' # OTLP gRPC
      - '${SIGNOZ_OTLP_HTTP_PORT:-4318}:4318' # OTLP HTTP
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:13133/']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # SigNoz Query Service - UI, API, and Alert Manager
  signoz:
    image: signoz/signoz:0.69.0
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - dukarun_services_network
    environment:
      SIGNOZ_LOCAL_DB_PATH: /var/lib/signoz/signoz.db
      STORAGE: clickhouse
      GODEBUG: netdns=go
      ClickHouseUrl: tcp://signoz-clickhouse:9000
      ALERTMANAGER_API_PREFIX: http://localhost:9093/api/
      QUERY_SERVICE_URL: http://localhost:8080
    volumes:
      - signoz_data:/var/lib/signoz
    ports:
      - '${SIGNOZ_UI_PORT:-8080}:8080' # SigNoz UI
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
      signoz-otel-collector:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/api/v1/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

# ========================================
# Configs (inline - no external files needed)
# ========================================
configs:
  otel_collector_config:
    content: |
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
        hostmetrics:
          collection_interval: 30s
          scrapers:
            cpu: {}
            load: {}
            memory: {}
            disk: {}
            filesystem: {}
            network: {}

      processors:
        batch:
          send_batch_size: 10000
          send_batch_max_size: 11000
          timeout: 10s
        memory_limiter:
          limit_mib: 4000
          spike_limit_mib: 800
          check_interval: 5s
        resourcedetection:
          detectors: [env, system]
          timeout: 5s
          override: false
        signozspanmetrics/prometheus:
          metrics_exporter: prometheus
          latency_histogram_buckets: [100us, 1ms, 2ms, 6ms, 10ms, 50ms, 100ms, 250ms, 500ms, 1000ms, 1400ms, 2000ms, 5s, 10s, 20s, 40s, 60s]
          dimensions_cache_size: 100000
          dimensions:
            - name: service.namespace
              default: default
            - name: deployment.environment
              default: default

      exporters:
        clickhousetraces:
          datasource: tcp://signoz-clickhouse:9000/?database=signoz_traces
          docker_multi_node_cluster: false
          low_cardinal_exception_grouping: true
        clickhousemetricswrite:
          endpoint: tcp://signoz-clickhouse:9000/?database=signoz_metrics
          resource_to_telemetry_conversion:
            enabled: true
        clickhouselogsexporter:
          dsn: tcp://signoz-clickhouse:9000/?database=signoz_logs
          timeout: 5s
          sending_queue:
            queue_size: 100
          retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
        prometheus:
          endpoint: 0.0.0.0:8889

      extensions:
        health_check:
          endpoint: 0.0.0.0:13133
        zpages:
          endpoint: 0.0.0.0:55679
        pprof:
          endpoint: 0.0.0.0:1777

      service:
        telemetry:
          metrics:
            address: 0.0.0.0:8888
        extensions: [health_check, zpages, pprof]
        pipelines:
          traces:
            receivers: [otlp]
            processors: [signozspanmetrics/prometheus, memory_limiter, batch]
            exporters: [clickhousetraces]
          metrics:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [clickhousemetricswrite]
          metrics/hostmetrics:
            receivers: [hostmetrics]
            processors: [memory_limiter, resourcedetection, batch]
            exporters: [clickhousemetricswrite]
          metrics/spanmetrics:
            receivers: []
            processors: []
            exporters: [prometheus]
          logs:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [clickhouselogsexporter]

# ========================================
# Networks
# ========================================
networks:
  dukarun_services_network:
    external: true

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local

  redis_data:
    driver: local

  timescaledb_audit_data:
    driver: local

  signoz_zookeeper_data:
    driver: local

  signoz_clickhouse_data:
    driver: local

  signoz_clickhouse_logs:
    driver: local

  signoz_data:
    driver: local
