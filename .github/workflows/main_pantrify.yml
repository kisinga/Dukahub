# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pantrify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c703ace52a5249f4ad8d90d55f32dfd8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9faa5c5d1c444facb699766e2a663110 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_c703ace52a5249f4ad8d90d55f32dfd8 }}/kisinga/pantrify:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pantrify'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc9a8268df464c9fb99ca4e1bcf72035 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_c703ace52a5249f4ad8d90d55f32dfd8 }}/kisinga/pantrify:${{ github.sha }}'