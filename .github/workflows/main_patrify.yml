# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - patrify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_044181e5a28f494c8eddc6f0ca9d917e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_acd4060951284a38acc0fd101743171d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_044181e5a28f494c8eddc6f0ca9d917e }}/patarify:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'patrify'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fb27a742c044919a56c51494d4ec6c0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_044181e5a28f494c8eddc6f0ca9d917e }}/patarify:${{ github.sha }}'