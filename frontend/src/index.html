<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DukaRun</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    /* Inline loading styles - shows immediately before Angular boots */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
    }
    @media (prefers-color-scheme: dark) {
      #app-loading {
        background-color: #1f2937;
      }
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @media (prefers-color-scheme: dark) {
      .loading-spinner {
        border-color: #374151;
        border-top-color: #60a5fa;
      }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Hide loading once Angular app loads */
    app-root:not(:empty) ~ #app-loading {
      display: none;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <div id="app-loading">
    <div class="loading-spinner" aria-label="Loading"></div>
  </div>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <script>
    // Remove loading spinner once app boots
    document.addEventListener('DOMContentLoaded', function() {
      // Fallback: hide after a short delay if Angular hasn't removed it
      setTimeout(function() {
        const loading = document.getElementById('app-loading');
        if (loading && document.querySelector('app-root').children.length > 0) {
          loading.style.display = 'none';
        }
      }, 3000);
    });
  </script>
</body>
</html>
