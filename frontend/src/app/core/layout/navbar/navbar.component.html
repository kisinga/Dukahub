    <!-- Mobile dropdown -->
    <div class="dropdown lg:hidden">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle" (click)="toggleMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </div>
      @if (menuOpen()) {
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-3 w-52 p-2 shadow-xl border border-base-300"
        >
          <li><a href="#how-it-works" (click)="closeMenu()">How It Works</a></li>
          <li><a routerLink="/features" (click)="closeMenu()">Features</a></li>
          <li><a href="#pricing" (click)="closeMenu()">Pricing</a></li>
          <li><a href="#faq" (click)="closeMenu()">FAQ</a></li>
          <div class="divider my-1"></div>
          <li><a routerLink="/login" (click)="closeMenu()">Login</a></li>
          <li><a routerLink="/signup" (click)="closeMenu()">Get Started</a></li>
        </ul>
      }
    </div>

    <!-- Logo -->
    <a routerLink="/" class="btn btn-ghost text-xl">
      <span class="font-bold">Dukahub</span>
    </a>
  </div>

  <!-- Desktop menu -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a href="#how-it-works">How It Works</a></li>
      <li><a routerLink="/features">Features</a></li>
      <li><a href="#pricing">Pricing</a></li>
      <li><a href="#faq">FAQ</a></li>
    </ul>
  </div>

  <div class="navbar-end gap-2">
    <a routerLink="/login" class="btn btn-ghost btn-sm">Login</a>
    <a routerLink="/signup" class="btn btn-primary btn-sm">Get Started</a>
  </div>
