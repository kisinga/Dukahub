<div role="tablist" class="tabs tabs-boxed bg-base-200">
  <button
    role="tab"
    class="tab"
    [class.tab-active]="activeTab() === 'overview'"
    (click)="setTab('overview')"
  >
    Overview
  </button>
  <button
    role="tab"
    class="tab"
    [class.tab-active]="activeTab() === 'accounts'"
    (click)="setTab('accounts')"
  >
    Accounts
  </button>
  <button
    role="tab"
    class="tab"
    [class.tab-active]="activeTab() === 'transactions'"
    (click)="setTab('transactions')"
  >
    Transactions
  </button>
  <button
    role="tab"
    class="tab"
    [class.tab-active]="activeTab() === 'reconciliation'"
    (click)="setTab('reconciliation')"
  >
    Reconciliation
  </button>
</div>
