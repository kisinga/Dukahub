<details class="collapse collapse-arrow bg-base-100 border border-base-300 rounded-2xl shadow-sm">
  <summary class="collapse-title p-5 min-h-0">
    <div class="flex gap-4">
      <!-- Product Image -->
      <div class="avatar shrink-0">
        <div class="w-20 h-20 rounded-xl ring-2 ring-base-300 ring-offset-2">
          <img [src]="getThumbnail()" [alt]="product().name" class="object-cover" />
        </div>
      </div>

      <!-- Product Summary -->
      <div class="flex-1 min-w-0">
        <div class="flex items-start justify-between gap-2 mb-2">
          <h3 class="text-lg font-bold line-clamp-1 leading-tight">{{ product().name }}</h3>
          @if (product().enabled) {
          <span class="badge badge-success badge-sm gap-1 shrink-0">
            <span class="w-1.5 h-1.5 bg-success-content rounded-full"></span>
            Active
          </span>
          } @else {
          <span class="badge badge-ghost badge-sm shrink-0">Disabled</span>
          }
        </div>

        <!-- Key Metrics -->
        <div class="flex items-center gap-3 mb-2">
          <div class="text-sm text-base-content/60">{{ variantCount() }} variants</div>
          <div class="w-1 h-1 rounded-full bg-base-content/30"></div>
          <div
            class="text-sm font-medium"
            [class.text-success]="totalStock() > 20"
            [class.text-warning]="totalStock() > 0 && totalStock() <= 20"
            [class.text-error]="totalStock() === 0"
          >
            {{ totalStock() }} in stock
          </div>
        </div>

        <!-- Price -->
        <div class="text-xl font-bold text-primary font-mono tracking-tight">
          ${{ priceRange() }}
        </div>
      </div>
    </div>
  </summary>

  <!-- Expanded Content -->
  <div class="collapse-content px-5 pb-5 pt-0">
    <div class="divider my-3"></div>

    <!-- Full Description -->
    @if (product().description) {
    <div class="mb-4">
      <h4 class="text-sm font-semibold mb-2">Description</h4>
      <p class="text-sm text-base-content/70 leading-relaxed">{{ product().description }}</p>
    </div>
    }

    <!-- Detailed Info Grid -->
    <div class="grid grid-cols-2 gap-4 mb-5">
      <div class="bg-base-200 rounded-lg p-3">
        <div class="text-xs text-base-content/60 mb-1">Variants</div>
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-secondary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
            />
          </svg>
          <span class="text-lg font-bold">{{ variantCount() }}</span>
        </div>
      </div>

      <div class="bg-base-200 rounded-lg p-3">
        <div class="text-xs text-base-content/60 mb-1">Stock Level</div>
        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            [class.text-success]="totalStock() > 20"
            [class.text-warning]="totalStock() > 0 && totalStock() <= 20"
            [class.text-error]="totalStock() === 0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            />
          </svg>
          <span class="text-lg font-bold">{{ totalStock() }}</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2">
      <button (click)="onAction('purchase')" class="btn btn-primary flex-1 gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        Purchase
      </button>
      <button (click)="onAction('edit')" class="btn btn-ghost flex-1 gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
          />
        </svg>
        Edit
      </button>
      <button (click)="onAction('delete')" class="btn btn-error btn-outline btn-sm gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
        Delete
      </button>
    </div>
  </div>
</details>
