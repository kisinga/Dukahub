<!-- Thumbnail -->
<td>
  <div class="avatar">
    <div class="w-12 h-12 rounded">
      <img [src]="getThumbnail()" [alt]="product().name" class="object-cover" />
    </div>
  </div>
</td>

<!-- Product Name & Description -->
<td>
  <div class="flex flex-col">
    <div class="font-semibold">{{ product().name }}</div>
    @if (product().description) {
    <div class="text-xs text-base-content/60 line-clamp-1">
      {{ product().description }}
    </div>
    }
  </div>
</td>

<!-- Variants Count -->
<td>
  <span class="badge badge-outline badge-sm">
    {{ variantCount() }}
  </span>
</td>

<!-- Price Range -->
<td>
  <span class="font-mono text-sm">\${{ priceRange() }}</span>
</td>

<!-- Total Stock -->
<td class="text-center">
  <span
    class="badge badge-sm"
    [class.badge-success]="totalStock() > 20"
    [class.badge-warning]="totalStock() > 0 && totalStock() <= 20"
    [class.badge-error]="totalStock() === 0"
  >
    {{ totalStock() }}
  </span>
</td>

<!-- Status -->
<td class="text-center">
  @if (product().enabled) {
  <span class="badge badge-success badge-sm">Active</span>
  } @else {
  <span class="badge badge-ghost badge-sm">Disabled</span>
  }
</td>

<!-- Actions -->
<td class="text-right">
  <div class="flex justify-end gap-1">
    <button
      (click)="onAction('purchase')"
      class="btn btn-ghost btn-xs"
      title="Purchase from Supplier"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
    </button>
    <button (click)="onAction('edit')" class="btn btn-ghost btn-xs" title="Edit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
    </button>
    <button (click)="onAction('delete')" class="btn btn-error btn-ghost btn-xs" title="Delete">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </div>
</td>
