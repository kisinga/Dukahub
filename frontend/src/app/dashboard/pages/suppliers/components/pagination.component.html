<!-- Pagination -->
<div class="flex flex-col sm:flex-row items-center justify-between gap-4">
  <!-- Items per page -->
  <div class="flex items-center gap-2">
    <span class="text-sm text-base-content/70">Show</span>
    <select
      [value]="itemsPerPage"
      (change)="onItemsPerPageChange(+$any($event.target).value)"
      class="select select-bordered select-sm w-20"
    >
      @for (option of pageOptions; track option) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
    <span class="text-sm text-base-content/70">per page</span>
  </div>

  <!-- Page info -->
  <div class="text-sm text-base-content/70">
    Showing {{ getStartItem() }} to {{ endItem }} of {{ totalItems }} results
  </div>

  <!-- Pagination controls -->
  <div class="join">
    <!-- Previous button -->
    <button
      class="join-item btn btn-sm"
      [disabled]="currentPage === 1"
      (click)="onPageChange(currentPage - 1)"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        ></path>
      </svg>
    </button>

    <!-- Page numbers -->
    @for (page of getPageNumbers(); track page) {
      <button
        class="join-item btn btn-sm"
        [class.btn-active]="page === currentPage"
        (click)="onPageChange(page)"
      >
        {{ page }}
      </button>
    }

    <!-- Next button -->
    <button
      class="join-item btn btn-sm"
      [disabled]="currentPage === totalPages"
      (click)="onPageChange(currentPage + 1)"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        ></path>
      </svg>
    </button>
  </div>
</div>
