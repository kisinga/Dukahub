<!-- Delete Confirmation Modal -->
@if (visible) {
<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg text-error mb-4">Delete Supplier</h3>

    <div class="py-4">
      <p class="text-base-content/80 mb-4">
        Are you sure you want to delete <strong>{{ data.supplierName }}</strong
        >?
      </p>

      @if (data.addressCount > 0) {
      <div class="alert alert-warning">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M8.257 3.099c.765-1.36 2.726-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="text-sm">
          This supplier has {{ data.addressCount }} address{{
            data.addressCount === 1 ? '' : 'es'
          }}
          that will also be deleted.
        </span>
      </div>
      }

      <p class="text-sm text-base-content/60">This action cannot be undone.</p>
    </div>

    <div class="modal-action">
      <button class="btn btn-error" (click)="onConfirm()">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          ></path>
        </svg>
        Delete Supplier
      </button>

      <button class="btn btn-ghost" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
}
