<div class="grid grid-cols-2 lg:grid-cols-4 gap-3 lg:gap-4">
  <!-- Total Debits -->
  <div
    class="card bg-gradient-to-br from-success/10 to-success/5 border border-success/20 transition-all duration-200 hover:shadow-md hover:-translate-y-0.5"
  >
    <div class="card-body p-3 lg:p-4">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-success/10 flex items-center justify-center shrink-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-success"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-xs text-base-content/60 truncate">Total Debits</p>
          <p class="text-xl lg:text-2xl font-bold text-success tracking-tight">
            {{ formatCurrency()(stats().totalDebits) }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Total Credits -->
  <div
    class="card bg-gradient-to-br from-error/10 to-error/5 border border-error/20 transition-all duration-200 hover:shadow-md hover:-translate-y-0.5"
  >
    <div class="card-body p-3 lg:p-4">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-error/10 flex items-center justify-center shrink-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-error"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-xs text-base-content/60 truncate">Total Credits</p>
          <p class="text-xl lg:text-2xl font-bold text-error tracking-tight">
            {{ formatCurrency()(stats().totalCredits) }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Net Balance -->
  <div
    class="card bg-gradient-to-br from-primary/10 to-primary/5 border border-primary/20 transition-all duration-200 hover:shadow-md hover:-translate-y-0.5"
  >
    <div class="card-body p-3 lg:p-4">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-primary/10 flex items-center justify-center shrink-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-primary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"
            />
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-xs text-base-content/60 truncate">Net Balance</p>
          <p
            class="text-xl lg:text-2xl font-bold tracking-tight"
            [class.text-success]="stats().netBalance >= 0"
            [class.text-error]="stats().netBalance < 0"
          >
            {{ formatCurrency()(stats().netBalance) }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Transactions -->
  <div
    class="card bg-gradient-to-br from-info/10 to-info/5 border border-info/20 transition-all duration-200 hover:shadow-md hover:-translate-y-0.5"
  >
    <div class="card-body p-3 lg:p-4">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-lg bg-info/10 flex items-center justify-center shrink-0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-info"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
            />
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-xs text-base-content/60 truncate">Transactions</p>
          <p class="text-xl lg:text-2xl font-bold text-info tracking-tight">
            {{ stats().transactionCount }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
