<details
  class="collapse collapse-arrow bg-base-200 border border-base-300 rounded-lg"
  [class.ml-6]="level() > 0"
  [class.ml-8]="level() > 1"
>
  <summary
    class="collapse-title p-4 min-h-0"
    [class.bg-primary/10]="selectedAccount()?.id === account().id"
  >
    <div class="flex items-center justify-between gap-3">
      <div class="flex-1 min-w-0">
        <div class="flex items-center gap-2 mb-1">
          <span class="font-mono text-sm text-base-content/70">{{ account().code }}</span>
          @if (account().isParent) {
          <span class="badge badge-sm badge-primary">Parent</span>
          }
        </div>
        <h4 class="font-semibold text-base leading-tight">{{ account().name }}</h4>
      </div>
      <div class="text-right shrink-0">
        <div
          class="font-bold text-lg font-mono"
          [class.text-success]="getDisplayBalance()(account()) >= 0"
          [class.text-error]="getDisplayBalance()(account()) < 0"
        >
          {{ formatCurrency()(getDisplayBalance()(account())) }}
        </div>
      </div>
    </div>
  </summary>
  <div class="collapse-content px-4 pb-4 pt-0">
    @if (account().children.length > 0) {
    <div class="divider my-2"></div>
    <div class="space-y-2">
      @for (child of account().children; track child.id) {
      <app-account-card
        [account]="child"
        [selectedAccount]="selectedAccount()"
        [formatCurrency]="formatCurrency()"
        [getDisplayBalance]="getDisplayBalance()"
        [level]="level() + 1"
        (accountSelect)="onAccountClick($event)"
        (viewTransactions)="onViewTransactions($event, $any($event))"
      />
      }
    </div>
    }
    <div class="flex gap-2 mt-4">
      <button
        (click)="onAccountClick(account())"
        class="btn btn-primary btn-sm flex-1"
      >
        Select Account
      </button>
      <button
        (click)="onViewTransactions(account(), $event)"
        class="btn btn-ghost btn-sm"
      >
        View Transactions
      </button>
    </div>
  </div>
</details>
