<!-- Customer Table Row (Desktop) -->
<tr class="hover">
  <!-- Customer Info -->
  <td>
    <div class="flex items-center gap-3">
      <!-- Avatar -->
      <div class="avatar placeholder">
        <div class="bg-primary text-primary-content rounded-full w-10">
          <span class="text-xs font-semibold">{{ getInitials() }}</span>
        </div>
      </div>
      
      <!-- Name and Contact -->
      <div class="flex-1 min-w-0">
        <div class="font-semibold truncate">{{ getFullName() }}</div>
        <div class="text-sm text-base-content/70 truncate">{{ getContactInfo() }}</div>
      </div>
    </div>
  </td>

  <!-- Contact Details -->
  <td>
    <div class="text-sm">
      <div class="truncate">{{ customer.emailAddress }}</div>
      @if (customer.phoneNumber) {
        <div class="text-base-content/60">{{ customer.phoneNumber }}</div>
      }
    </div>
  </td>

  <!-- Addresses -->
  <td>
    <div class="text-center">
      <div class="text-lg font-semibold text-primary">{{ getAddressCount() }}</div>
      <div class="text-xs text-base-content/60">addresses</div>
    </div>
  </td>

  <!-- Status -->
  <td>
    @if (isVerified()) {
      <div class="badge badge-success badge-sm gap-1">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        Verified
      </div>
    } @else {
      <div class="badge badge-neutral badge-sm">Unverified</div>
    }
  </td>

  <!-- Created Date -->
  <td>
    <div class="text-sm">{{ getCreatedDate() }}</div>
  </td>

  <!-- Actions -->
  <td class="text-right">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
        </svg>
      </div>
      <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 border border-base-300">
        <li>
          <button (click)="onAction('view')" class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            View Details
          </button>
        </li>
        <li>
          <button (click)="onAction('edit')" class="flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Edit Customer
          </button>
        </li>
        <li>
          <button (click)="onAction('delete')" class="flex items-center gap-2 text-error">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Delete Customer
          </button>
        </li>
      </ul>
    </div>
  </td>
</tr>
