<!-- Customer Card (Mobile) -->
<div class="card bg-base-100 border border-base-300 mb-4">
  <div class="card-body p-4">
    <!-- Header -->
    <div class="flex items-start justify-between mb-3">
      <div class="flex items-center gap-3">
        <!-- Avatar -->
        <div class="avatar placeholder">
          <div class="bg-primary text-primary-content rounded-full w-12">
            <span class="text-sm font-semibold">{{ getInitials() }}</span>
          </div>
        </div>
        
        <!-- Customer Info -->
        <div class="flex-1 min-w-0">
          <h3 class="font-semibold text-base truncate">{{ getFullName() }}</h3>
          <p class="text-sm text-base-content/70 truncate">{{ customer.emailAddress }}</p>
          @if (customer.phoneNumber) {
            <p class="text-xs text-base-content/60">{{ customer.phoneNumber }}</p>
          }
        </div>
      </div>
      
      <!-- Status Badge -->
      @if (isVerified()) {
        <div class="badge badge-success badge-sm gap-1">
          <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
          Verified
        </div>
      }
    </div>

    <!-- Details -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="text-center">
        <div class="text-lg font-semibold text-primary">{{ getAddressCount() }}</div>
        <div class="text-xs text-base-content/60">Addresses</div>
      </div>
      <div class="text-center">
        <div class="text-lg font-semibold text-info">{{ getCreatedDate() }}</div>
        <div class="text-xs text-base-content/60">Created</div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex gap-2">
      <button 
        class="btn btn-sm btn-outline flex-1"
        (click)="onAction('view')">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>
        View
      </button>
      
      <button 
        class="btn btn-sm btn-primary flex-1"
        (click)="onAction('edit')">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
        Edit
      </button>
      
      <button 
        class="btn btn-sm btn-error btn-outline"
        (click)="onAction('delete')">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
