<div class="bg-base-100 min-h-screen flex flex-col">
  <!-- Main Content -->
  <main class="flex-grow p-4 flex flex-col">
    <!-- Statistics Section -->
    <section class="space-y-4">
      <div class="stat bg-base-200 p-4 rounded-lg">
        <div class="stat-title">Sales Today</div>
        <div class="stat-value">89,400</div>
        <div class="stat-desc">21% more than last month</div>
      </div>

      <div class="stat bg-base-200 p-4 rounded-lg">
        <div class="stat-title">Sales Yesterday</div>
        <div class="stat-value">89,400</div>
        <div class="stat-desc">21% more than last month</div>
      </div>

      <div class="stat bg-base-200 p-4 rounded-lg">
        <div class="stat-title">Sales this week</div>
        <div class="stat-value">{{totalWeeklySales}}</div>
        <div class="stat-desc">21% more than last month</div>
      </div>
    </section>
    <!-- Navigation Button -->
    <div
      class="card fixed bottom-20 left-4 right-4 bg-base-100 shadow-xl max-w-sm mx-auto"
    >
      <div class="card-body p-4">
        <h2 class="card-title justify-center text-base mb-3">
          Record Opening/Closing Balance
        </h2>
        <div class="flex flex-row gap-2">
          <button
            class="btn btn-primary flex-1 text-xs"
            (click)="navigateToFinancial()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Financial
          </button>
          <button
            class="btn btn-secondary flex-1 text-xs"
            (click)="navigateToStock()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
              />
            </svg>
            Stock
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
