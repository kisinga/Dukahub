<div class="space-y-8">
    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col">
        <!-- Statistics Section -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div
                class="stat-card"
                *ngFor="let period of periods; let i = index"
                [ngClass]="{'col-span-1 md:col-span-2 lg:col-span-3': i === 0}"
            >
                <div
                    class="stat bg-base-200 p-4 rounded-lg shadow-md h-full flex flex-col"
                >
                    <div class="text-center mb-4">
                        <div
                            class="stat-title text-base-content/70 text-lg font-semibold"
                        >
                            {{period.title}}
                        </div>
                    </div>
                    <div class="flex justify-between items-stretch flex-grow">
                        <div
                            class="w-1/3 pr-2 cursor-pointer hover:bg-base-300 rounded p-2 transition-colors flex flex-col justify-between"
                            (click)="onSalesClick(period.title)"
                        >
                            <div>
                                <div class="stat-value text-primary text-xl">
                                    {{period.sales}}
                                </div>
                                <div
                                    class="stat-desc text-base-content/50 text-sm"
                                >
                                    Sales
                                </div>
                            </div>
                            <div
                                *ngIf="i === 0"
                                class="text-primary mt-2 flex justify-center"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 4v16m8-8H4"
                                    />
                                </svg>
                            </div>
                        </div>
                        <div class="w-px bg-base-content/20"></div>
                        <div
                            class="w-1/3 px-2 cursor-pointer hover:bg-base-300 rounded p-2 transition-colors flex flex-col justify-between"
                            (click)="onExpensesClick(period.title)"
                        >
                            <div class="text-center">
                                <div class="stat-value text-accent text-xl">
                                    {{period.expenses}}
                                </div>
                                <div
                                    class="stat-desc text-base-content/50 text-sm"
                                >
                                    Expenses
                                </div>
                            </div>
                            <div
                                *ngIf="i === 0"
                                class="text-accent mt-2 flex justify-center"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 4v16m8-8H4"
                                    />
                                </svg>
                            </div>
                        </div>
                        <div class="w-px bg-base-content/20"></div>
                        <div
                            class="w-1/3 pl-2 cursor-pointer hover:bg-base-300 rounded p-2 transition-colors flex flex-col justify-between"
                            (click)="onPurchasesClick(period.title)"
                        >
                            <div class="text-right">
                                <div class="stat-value text-secondary text-xl">
                                    {{period.purchases}}
                                </div>
                                <div
                                    class="stat-desc text-base-content/50 text-sm"
                                >
                                    Purchases
                                </div>
                            </div>
                            <div
                                *ngIf="i === 0"
                                class="text-secondary mt-2 flex justify-center"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    class="w-6 h-6"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 4v16m8-8H4"
                                    />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
