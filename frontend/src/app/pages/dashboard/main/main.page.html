<div class="bg-base-100 min-h-screen flex flex-col">
  <!-- Main Content -->
  <main class="flex-grow p-4 md:p-6 lg:p-8 flex flex-col">
    <!-- Statistics Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
      <div
        class="stat bg-base-200 p-6 rounded-lg shadow-md transition-all hover:shadow-lg"
      >
        <div class="stat-figure text-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-8 h-8 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
        <div class="stat-title text-base-content/70">Sales Today</div>
        <div class="stat-value text-primary">89,400</div>
        <div class="stat-desc text-base-content/50">
          21% more than last month
        </div>
      </div>

      <div
        class="stat bg-base-200 p-6 rounded-lg shadow-md transition-all hover:shadow-lg"
      >
        <div class="stat-figure text-secondary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-8 h-8 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
            ></path>
          </svg>
        </div>
        <div class="stat-title text-base-content/70">Sales Yesterday</div>
        <div class="stat-value text-secondary">89,400</div>
        <div class="stat-desc text-base-content/50">
          21% more than last month
        </div>
      </div>

      <div
        class="stat bg-base-200 p-6 rounded-lg shadow-md transition-all hover:shadow-lg"
      >
        <div class="stat-figure text-accent">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-8 h-8 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
            ></path>
          </svg>
        </div>
        <div class="stat-title text-base-content/70">Sales this week</div>
        <div class="stat-value text-accent">{{totalWeeklySales}}</div>
        <div class="stat-desc text-base-content/50">
          21% more than last month
        </div>
      </div>
    </section>

    <!-- Navigation Button -->
    <div
      class="card fixed bottom-20 left-4 right-4 bg-base-100 shadow-xl max-w-sm mx-auto"
    >
      <div class="card-body p-4">
        <h2 class="card-title justify-center text-base mb-3">
          Record Opening/Closing Balance
        </h2>
        <div class="flex flex-row gap-2">
          <button
            class="btn btn-primary flex-1 text-xs sm:text-sm transition-all hover:scale-105"
            (click)="navigateToFinancial()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Financial
          </button>
          <button
            class="btn btn-secondary flex-1 text-xs sm:text-sm transition-all hover:scale-105"
            (click)="navigateToStock()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
              />
            </svg>
            Stock
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
