<div class="flex flex-col h-screen bg-gray-100">
  <!-- Stepper Progress Bar -->
  <div class="bg-white p-4">
    <div class="flex items-center justify-between">
      <div class="flex flex-col h-screen bg-gray-100">
        <!-- Stepper Progress Bar -->
        <div class="bg-white p-4">
          <div class="flex items-center justify-between">
            @for (step of steps; track step.title; let i = $index) {
            <div class="flex flex-col items-center">
              <div
                [ngClass]="[
                        'w-8 h-8 flex items-center justify-center rounded-full border-2',
                        i < activeStep ? 'bg-blue-500 border-blue-500 text-white' :
                        i === activeStep ? 'border-blue-500 text-blue-500' :
                        'border-gray-300 text-gray-300'
                      ]"
              >
                @if (i < activeStep) {
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                } @else { {{ i + 1 }} }
              </div>
              <span
                [ngClass]="[
                        'text-xs mt-1',
                        i <= activeStep ? 'text-blue-500' : 'text-gray-500'
                      ]"
              >
                {{ step.title }}
              </span>
            </div>
            }
          </div>
          <div class="mt-2 h-1 bg-gray-200 rounded">
            <div
              class="h-full bg-blue-500 rounded"
              [style.width.%]="(activeStep / (steps.length - 1)) * 100"
            ></div>
          </div>
        </div>
      </div>
      <div class="mt-2 h-1 bg-gray-200 rounded">
        <div
          class="h-full bg-blue-500 rounded"
          [style.width.%]="(activeStep / (steps.length - 1)) * 100"
        ></div>
      </div>
    </div>

    <!-- Active Tab -->
    <div class="flex-grow p-4 bg-blue-500 text-white">
      <h2 class="text-2xl font-bold mb-4">{{ steps[activeStep].title }}</h2>
      <p>{{ steps[activeStep].content }}</p>
    </div>

    <!-- Progress Indicator -->
    <div class="bg-white p-4 text-center">
      <span class="font-semibold">
        Step {{ activeStep + 1 }} of {{ steps.length }}
      </span>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between p-4 bg-white">
      <button
        (click)="handleBack()"
        [disabled]="activeStep === 0"
        class="flex items-center px-4 py-2 bg-gray-200 text-gray-700 rounded-lg disabled:opacity-50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back
      </button>
      <button
        (click)="handleNext()"
        [disabled]="activeStep === steps.length - 1"
        class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg disabled:opacity-50"
      >
        Next
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  </div>
</div>
