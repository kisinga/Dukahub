<div class="space-y-4">
  @for (product of mergedProductWithSKUs(); track product.id) {
  <div class="card bg-base-100 shadow-2xl overflow-hidden">
    <div class="card-body">
      <div
        class="flex flex-col sm:flex-row items-center sm:items-start gap-4 mb-4"
      >
        <div
          class="relative w-24 h-24 rounded-lg overflow-hidden bg-gray-200 flex-shrink-0"
        >
          <img
            [src]="generateImageURL(product)"
            [alt]="product.name"
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-110"
          />
        </div>
        <div class="flex-grow">
          <h3
            class="card-title text-lg font-semibold text-center sm:text-left mb-2"
          >
            {{ product.name }}
          </h3>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
        @for (sku of product.skusArray; track sku.id) {
        <div class="form-control bg-base-250 p-2 rounded-md">
          <label [for]="'sku-' + sku.id" class="label">
            <span class="label-text text-sm font-medium">{{ sku.name }}</span>
          </label>
          <input
            [id]="'sku-' + sku.id"
            [placeholder]="'Enter ' + sku.name + ' quantity'"
            type="number"
            min="0"
            [(ngModel)]="localproductSKUBalances[product.id][sku.id]"
            class="input input-bordered input-sm w-full"
          />
        </div>
        }
      </div>
    </div>
  </div>
  }
</div>
