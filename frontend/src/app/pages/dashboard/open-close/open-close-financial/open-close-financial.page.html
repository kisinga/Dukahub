<div class="p-4 bg-base-100 rounded-lg shadow-md">
  @if (loadingFinancials()) {
  <div class="flex justify-center items-center min-h-[200px]">
    <span class="loading loading-spinner loading-lg text-primary"></span>
  </div>
  } @else {
  <div class="space-y-4">
    <h2 class="text-lg sm:text-xl font-semibold text-base-content">
      Financial Data
    </h2>
    <app-open-close-table
      [columns]="columns"
      [data]="financialTableData()"
      (save)="onSave($event)"
      class="block w-full overflow-x-auto"
    ></app-open-close-table>
  </div>
  }
</div>
