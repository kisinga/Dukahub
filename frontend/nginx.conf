server {
  listen 4200;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location /shop-api/ {
    proxy_pass http://backend:3000/shop-api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Ensure cookies are properly passed through proxy
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
  }

  location = /shop-api {
    proxy_pass http://backend:3000/shop-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Ensure cookies are properly passed through proxy
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
  }

  location /admin-api/ {
    proxy_pass http://backend:3000/admin-api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Ensure cookies are properly passed through proxy
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
  }

  location = /admin-api {
    proxy_pass http://backend:3000/admin-api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Ensure cookies are properly passed through proxy
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
  }

  # Proxy ML model assets to backend
  location /assets/ml-models/ {
    proxy_pass http://backend:3000/assets/ml-models/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Cache control for ML models (they're versioned)
    proxy_cache_valid 200 1d;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Proxy other backend assets (product images, etc.)
  location /assets/ {
    proxy_pass http://backend:3000/assets/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
