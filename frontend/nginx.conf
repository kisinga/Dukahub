# Dukahub Frontend Nginx Configuration
# Optimized for Docker deployment with backend service discovery

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# DNS resolver for Docker service discovery
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

server {
  listen 4200 default_server;
  server_name _;
  
  # Basic configuration
  server_tokens off;
  client_max_body_size 20M;
  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }

  # Backend API proxy - unified configuration
  location ~ ^/(admin-api|shop-api)(/.*)?$ {
    limit_req zone=api_limit burst=10 nodelay;
    limit_conn addr 10;
    
    # Dynamic backend resolution using Docker service discovery
    set $backend_url "${BACKEND_HOST}:${BACKEND_PORT}";
    proxy_pass http://$backend_url$request_uri;
    proxy_http_version 1.1;
    
    # Essential proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Cookie handling
    proxy_set_header Cookie $http_cookie;
    proxy_pass_header Set-Cookie;
    
    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Error handling
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 2;
    proxy_next_upstream_timeout 5s;
  }


  # Backend assets proxy
  location /assets/ {
    set $backend_url "${BACKEND_HOST}:${BACKEND_PORT}";
    proxy_pass http://$backend_url$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Cache backend assets
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }

  # Static frontend assets - long-term caching
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Angular SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    
    # HTML files - no caching
    location ~ \.html$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }
  }
}
