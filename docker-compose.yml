# =====================================
# Dukahub Production Docker Compose
# =====================================
#
#
# Usage:
#   docker compose up -d
#   docker compose logs -f
#   docker compose down

services:
  # ========================================
  # Database Service
  # ========================================
  postgres_db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-vendure}
      POSTGRES_USER: ${DB_USER:-vendure}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vendure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-vendure} -d ${DB_NAME:-vendure}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # Audit Log Database (TimescaleDB)
  # ========================================
  timescaledb_audit:
    image: timescale/timescaledb:latest-pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${AUDIT_DB_NAME:-audit_logs}
      POSTGRES_USER: ${AUDIT_DB_USER:-audit_user}
      POSTGRES_PASSWORD: ${AUDIT_DB_PASSWORD:-audit_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - timescaledb_audit_data:/var/lib/postgresql/data
    ports:
      - "${AUDIT_DB_PORT:-5433}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${AUDIT_DB_USER:-audit_user} -d ${AUDIT_DB_NAME:-audit_logs}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # Redis Cache Service
  # ========================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ========================================
  # Backend Service (Vendure)
  # ========================================
  backend:
    image: ghcr.io/kisinga/dukahub/backend:latest
    restart: unless-stopped
    environment:
      # Database configuration
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-vendure}
      DB_USERNAME: ${DB_USER:-vendure}
      DB_PASSWORD: ${DB_PASSWORD:-vendure}
      DB_SCHEMA: ${DB_SCHEMA:-public}

      # Audit Log Database configuration (TimescaleDB)
      AUDIT_DB_HOST: timescaledb_audit
      AUDIT_DB_PORT: 5432
      AUDIT_DB_NAME: ${AUDIT_DB_NAME:-audit_logs}
      AUDIT_DB_USERNAME: ${AUDIT_DB_USER:-audit_user}
      AUDIT_DB_PASSWORD: ${AUDIT_DB_PASSWORD:-audit_password}

      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Application configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000

      # Admin credentials
      SUPERADMIN_USERNAME: ${SUPERADMIN_USERNAME:-superadmin}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-superadmin}

      # Security
      COOKIE_SECRET: ${COOKIE_SECRET:-default-secret-key}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}

      # CORS configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:4200}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4200}

      # Asset storage
      ASSET_STORAGE_STRATEGY: ${ASSET_STORAGE_STRATEGY:-LocalAssetStorageStrategy}
      ASSET_UPLOAD_DIR: ${ASSET_UPLOAD_DIR:-/app/static/assets}
      ASSET_URL_PREFIX: ${ASSET_URL_PREFIX:-}

      # Email configuration (optional)
      MAIL_TRANSPORT: ${MAIL_TRANSPORT:-SMTP}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}

      # SMS Provider configuration
      SMS_PROVIDER: ${SMS_PROVIDER:-textsms}

      # TextSMS Configuration (default provider)
      TEXTSMS_API_KEY: ${TEXTSMS_API_KEY:-}
      TEXTSMS_PARTNER_ID: ${TEXTSMS_PARTNER_ID:-}
      TEXTSMS_SHORTCODE: ${TEXTSMS_SHORTCODE:-}

      # Push Notification Configuration (VAPID)
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_EMAIL: ${VAPID_EMAIL:-mailto:admin@dukahub.com}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # SigNoz Observability Configuration (Backend)
      # All values can be overridden via environment variables
      SIGNOZ_ENABLED: ${SIGNOZ_ENABLED:-false}
      SIGNOZ_HOST: ${SIGNOZ_HOST:-signoz}
      SIGNOZ_OTLP_GRPC_PORT: ${SIGNOZ_OTLP_GRPC_PORT:-4317}
      SIGNOZ_OTLP_HTTP_PORT: ${SIGNOZ_OTLP_HTTP_PORT:-4318}
      SIGNOZ_SERVICE_NAME: ${SIGNOZ_SERVICE_NAME:-dukahub-backend}
      SIGNOZ_SERVICE_VERSION: ${SIGNOZ_SERVICE_VERSION:-2.0.0}
      # Optional: Override OTLP endpoints if using external SigNoz (leave empty to use defaults)
      SIGNOZ_OTLP_GRPC_ENDPOINT: ${SIGNOZ_OTLP_GRPC_ENDPOINT:-}
      SIGNOZ_OTLP_HTTP_ENDPOINT: ${SIGNOZ_OTLP_HTTP_ENDPOINT:-}

    volumes:
      - backend_assets:/app/static/assets
      - backend_uploads:/app/static/uploads
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres_db:
        condition: service_healthy
      timescaledb_audit:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # ========================================
  # Frontend Service (Angular + Nginx)
  # ========================================
  frontend:
    image: ghcr.io/kisinga/dukahub/frontend:latest
    restart: unless-stopped
    environment:
      # Backend connection - using service name for reliable discovery
      BACKEND_HOST: backend
      BACKEND_PORT: ${BACKEND_PORT:-3000}

      # Additional frontend configuration
      NODE_ENV: ${NODE_ENV:-production}

      # SigNoz Observability Configuration (Frontend)
      # Endpoint is proxied via nginx, so use relative path for browser
      # All values can be overridden via environment variables
      ENABLE_TRACING: ${ENABLE_TRACING:-false}
      SIGNOZ_ENDPOINT: ${SIGNOZ_ENDPOINT:-/signoz/v1/traces}
      SERVICE_NAME: ${SIGNOZ_SERVICE_NAME:-dukahub-frontend}
      SERVICE_VERSION: ${SIGNOZ_SERVICE_VERSION:-2.0.0}
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:4200/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ========================================
  # SigNoz Observability Platform
  # ========================================
  # SECURITY WARNING: Do NOT expose SigNoz UI (port 3301) directly to the internet!
  # Use a reverse proxy with authentication (e.g., nginx with basic auth, OAuth)
  # Only expose OTLP ports (4317, 4318) to internal Docker network
  signoz:
    image: signoz/signoz:latest
    restart: unless-stopped
    environment:
      # SigNoz configuration
      # All values can be overridden via environment variables
      OTEL_RESOURCE_ATTRIBUTES: ${OTEL_RESOURCE_ATTRIBUTES:-service.name=dukahub,service.version=2.0.0}
      SIGNOZ_TELEMETRYSTORE_PROVIDER: ${SIGNOZ_TELEMETRYSTORE_PROVIDER:-clickhouse}
      SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN: ${SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN:-tcp://${CLICKHOUSE_USER:-default}:${CLICKHOUSE_PASSWORD:-}@${CLICKHOUSE_HOST:-clickhouse}:${CLICKHOUSE_PORT:-9000}}
      SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_CLUSTER: ${SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_CLUSTER:-cluster}
      SIGNOZ_SQLSTORE_SQLITE_PATH: ${SIGNOZ_SQLSTORE_SQLITE_PATH:-/var/lib/signoz/signoz.db}
    ports:
      # UI port - ONLY expose if behind authenticated reverse proxy
      # Remove this line in production or use internal network only
      - "${SIGNOZ_UI_PORT:-3301}:8080" # UI (SECURITY: Should be behind auth)
      # OTLP ports - internal only, do not expose to host in production
      # These are used by backend/frontend services via Docker network
      - "127.0.0.1:${SIGNOZ_OTLP_GRPC_PORT:-4317}:4317" # OTLP gRPC (localhost only)
      - "127.0.0.1:${SIGNOZ_OTLP_HTTP_PORT:-4318}:4318" # OTLP HTTP (localhost only)
    volumes:
      - signoz_data:/var/lib/signoz
    depends_on:
      - clickhouse
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost:8080/api/v1/health
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # ClickHouse (SigNoz Storage)
  # ========================================
  # SECURITY: ClickHouse should NOT be exposed to the internet
  # Only accessible within Docker network for SigNoz
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    restart: unless-stopped
    environment:
      # ClickHouse configuration
      # All values can be overridden via environment variables
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-signoz}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      # CLICKHOUSE_PASSWORD: Empty by default (no auth). Set in production!
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_SKIP_USER_SETUP: ${CLICKHOUSE_SKIP_USER_SETUP:-0}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    # Do not expose ports to host - internal network only
    # ports:
    #   - "${CLICKHOUSE_PORT:-8123}:8123"  # HTTP interface (internal only)
    #   - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"  # Native interface (internal only)
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost:8123/ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local

  redis_data:
    driver: local

  backend_assets:
    driver: local

  backend_uploads:
    driver: local

  timescaledb_audit_data:
    driver: local

  signoz_data:
    driver: local

  clickhouse_data:
    driver: local
